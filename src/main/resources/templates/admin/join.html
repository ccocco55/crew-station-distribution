<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/admin/join.css">
    <link rel="shortcut icon" href="/images/crew-station-favicon.png" type="image/x-icon">
    <title>CrewStation</title>
</head>
<body>
    <div class="page">
        <section class="page-container">
            <div class="main-container">
                <a class="home-logo" href="/admin/login">
                    <img src="/images/crew-station-favicon.png"  width="147" height="100">
                </a>
                <h1 class="join-title">관리자 등록</h1>
                <form action="/admin/join" method="post" th:object="${memberDTO}" name="signup">
                    <div class="form-section">
                        <label class="member-name-label form-label essential">이름</label>
                        <div class="name-wrap form-wrap">
                            <div class="input-group name-input">
                                <span class="name-input-local form-input-local">
                                    <input type="text" name="memberName" class="form-control essential name" size="1" placeholder="이름" th:field="*{memberName}">
                                </span>
                            </div>
                            <div class="error-text-wrap error-text-name">
                                <span>필수 입력 항목입니다.</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <label class="form-label member-email-label essential">이메일</label>
                        <div class="email-wrap form-wrap">
                            <div class="input-group email-input">
                                <span class="email-input-local form-input-local">
                                    <input type="email" name="memberEmail" class="form-control essential email" size="1" placeholder="이메일" th:field="*{memberEmail}">
                                </span>
                            </div>
                            <div class="error-text-wrap error-text-email">
                                <span>필수 입력 항목입니다.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <label class="member-password-label form-label essential">비밀번호</label>
                        <div class="password-info">
                            영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.
                        </div>
                        <div class="password-wrap form-wrap">
                            <div class="input-group password-input">
                                <span class="password-input-local form-input-local">
                                    <input type="password" name="memberPassword" class="form-control essential password" size="1" placeholder="비밀번호" th:field="*{memberPassword}">
                                </span>
                            </div>
                            <div class="error-text-wrap error-text-password">
                                <span>필수 입력 항목입니다.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <label class="member-password-check-label form-label essential">비밀번호 확인</label>
                        <div class="password-check-wrap form-wrap">
                            <div class="input-group password-check-input">
                                <span class="password-check-input-local form-input-local">
                                    <input type="password" class="form-control essential password-check" size="1" placeholder="비밀번호 확인">
                                </span>
                            </div>
                            <div class="error-text-wrap error-text-password-check">
                                <span>필수 입력 항목입니다.</span>
                            </div>
                        </div>
                    </div>
                    <button class="submit-btn">
                        관리자 등록
                    </button>
                </form>
                <p class="login-mv-btn">이미 아이디가 있으신가요?
                    <a href="/admin/login">로그인</a>
                </p>
            </div>
        </section>
    </div>
</body>
<script src="/js/admin/join/event.js"></script>
</html>
